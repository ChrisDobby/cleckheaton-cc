name: Deploy live scores

on:
  push:
    branches:
      - gha
    paths:
      - 'live-scores/**'
      - '.github/workflows/live-scores-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: 'Build'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
        shell: bash
        working-directory: live-scores

      - run: npm run package:all
        working-directory: live-scores

      - uses: actions/upload-artifact@v3
        with:
          name: functions
          path: live-scores/functions/dist/*.zip
          retention-days: 1

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: 'Deploy'
    steps:
      - uses: actions/checkout@v3
      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - uses: actions/download-artifact@v3
        with:
          name: live-scores
          path: live-scores

      - name: Initialise terraform
        shell: bash
        working-directory: live-scores/terraform
        run: terraform init

      - name: Deploy infrastructure
        shell: bash
        working-directory: live-scores/terraform
        env:
          TF_VAR_SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: |
          terraform apply -auto-approve
